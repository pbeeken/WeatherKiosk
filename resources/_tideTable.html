        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
        <style>
            .dataframe {
                table-layout: fixed;
                width: 300px;
                text-align: center;
                border-spacing: 2px;
                font-variant: normal;
                border: 0px none;
                margin-left: auto;
                margin-right: auto;
            }

            th {
                text-align: center;
                border: 0px none;
                background-color: cadetblue;
            }

            tr > th:nth-child(2) {
                width: 60px;
            }

            tr > th:nth-child(3) {
                width: 80px;
            }

            /* tr > th:nth-child(4) {
                width: 70px;
            } */


            td {
                text-align: center;
            }

            tr:nth-child(1) {
                font-weight: bold;
                background-color: rgba(221, 164, 158, 0.6);
            }

            tr:nth-child(2n) {
                background-color: lightgray;
            }
        </style>
    </head>
