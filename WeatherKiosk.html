<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <meta http-equiv="refresh" content="1800" /> -->
        <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="WeatherKiosk.css"/>

    </head>
    <body>
        <div class="shell">
            <div class="header">
                <img class="logo" src="resources/HHYC_Flag.png"alt="HHYC Logo">
                <span class="title">Horseshoe Harbor Yacht Club Tides, Wind &amp; Weather</span>
            </div>
            <div class="weatherScreen">
                <div id="yesterday">
                    <img class="phase" src="resources/tmp/moon_yesterday.svg"/>
                </div>
                <div id="today">
                    <img class="phase" src="resources/tmp/moon_today.svg"/>
                </div>
                <div id="tomorrow">
                    <img class="phase" src="resources/tmp/moon_tomorrow.svg"/>
                </div>
                <div id="radarbox">
                    <img id="radar" src="https://radar.weather.gov/ridge/standard/KOKX_loop.gif" alt="NOAA Radar" width="100%">
                </div>
                <div class="wrapper">
                    <div class="box1"><img id="tidegraph" src="resources/tmp/tideGraph.png" alt="Tide Graph" width="100%"/></div>
                    <div class="boxR"><!--img id="radar" src="https://radar.weather.gov/ridge/standard/KOKX_loop.gif" alt="NOAA Radar" width="100%"--></div>
                    <div class="box2"><img id="tidegraphic" style="position: relative; display: inline-block; left: 50%; transform: translate(-50%);" src="resources/tmp/tideGraphic.png" alt="Tide Graphic"/></div>
                    <div class="box3"><iframe id="tidetable" class="import" src="resources/tmp/tideTable.html"></iframe></div>
                    <div class="box4"><img id="windgraph" src="resources/tmp/windGraph.png" alt="Tide Graph" width="99%"/></div>
                    <div class="box5"><iframe class="import" id="forecast" src="resources/tmp/forecastGrid.html"></iframe></div>
                </div>
            </div>
            <div class="footer">
                <p id="clock">Waiting...</p>
                <p id="status">ooo</p>
                <p id="suncondition">Sunrise and sunset</p>
            </div>
        </div>
    </body>
    <script src="coreScript.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            runClock(document.timeline.currentTime);
            buildWeatherPage();
        })
    </script>
</html>
