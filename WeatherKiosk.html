<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <meta http-equiv="refresh" content="1800" /> -->
        <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="WeatherKiosk.css"/>

    </head>
    <body>
        <div class="shell">
            <div class="header">
                <img id="logo" src="resources/HHYC_Flag.png"alt="HHYC Logo">
                <span id="title">Horseshoe Harbor Yacht Club Tides, Wind &amp; Weather</span>
            </div>
            <div id="weatherScreen">
                <div id="yesterday" class="moon">
                    <img class="phase" src="resources/tmp/moon_yesterday.svg"/>
                </div>
                <div id="today" class="moon">
                    <img class="phase" src="resources/tmp/moon_today.svg"/>
                </div>
                <div id="tomorrow" class="moon">
                    <img class="phase" src="resources/tmp/moon_tomorrow.svg"/>
                </div>
                <!--div id="radarbox">
                    // float this behind the space 'boxR' because we want to oversize image
                    <img id="radar" src="https://radar.weather.gov/ridge/standard/KOKX_loop.gif" alt="NOAA Radar" width="100%">
                </div-->
                <!-- This lays out our grid -->
                <div class="grid">
                    <div id="tideGraphBox"><img id="tidegraph" src="resources/tmp/tideGraph.png" alt="Tide Graph"/></div>
                    <div id="tideCartoonBox"><img id="tidecartoon" src="resources/tmp/tideCartoon.png" alt="Tide Cartoon"/></div>
                    <div id="tideTableBox"><iframe id="tidetable" class="import" src="resources/tmp/tideTable.html"></iframe></div>
                    <div id="radarBox"><img id="radar" src="https://radar.weather.gov/ridge/standard/KOKX_loop.gif" alt="NOAA Radar" width="100%"></div>
                    <div id="windGraphBox"><img id="windgraph" src="resources/tmp/windGraph.png" alt="Wind Graph"/></div>
                    <div id="forecastBox"><iframe class="import" id="forecast" src="resources/tmp/forecastGrid.html"></iframe></div>
                </div>
            </div> <!--weatherScreen-->
            <div id="boatScreen">
                <div class="grid">
                    <div id="dayBoatBox" id="dayb">
                        <!--iframe id="dayboat" class="import" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQfkbGPQgtOsolvk6_VMVDx77C31iISIxv74YjIMiCUbOXJa2gbTu1WHXd4B2p2XnrDVZ5VTD1zC9uq/pubhtml?gid=1285210383&single=true"></iframe-->
                        <iframe id="dayboat" class="import" src="https://docs.google.com/spreadsheets/d/1k6OHQYob8kSKaYx2O-MzFIp2BcLPMhmdHSooHo2kVNE/htmlembed/sheet?gid=696214441&range=A1:D20"></iframe>
                    </div>
                    <div id="ideal18Box" id="idlb">
                        <!--iframe id="ideal18" class="import" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRdr-1WqdwRBrSuXwyaLDJg8hURpnU9WDQSA1JWgk-vnsKexrb0INK6dZyl1ToHvQFMwZdxsTvnX8HS/pubhtml?gid=1825703473&single=true"></iframe-->
                        <iframe id="ideal18" class="import" src="https://docs.google.com/spreadsheets/d/18jK6-pON9MpE-3mitTFFPmDwpGOcbY2BmnY5HhR83TY/htmlembed/sheet?gid=696214441&range=A1:F20"></iframe>
                    </div>
                </div>
            </div><!--boatScreen-->
            <div class="footer">
                <p id="clock">Waiting...</p>
                <p id="toast"></p>
                <p id="ephemeris">Sunrise and sunset</p>
            </div>
        </div>
    </body>
    <script src="coreScript.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            runClock(document.timeline.currentTime);
            buildWeatherKiosk();
        })
    </script>
</html>
