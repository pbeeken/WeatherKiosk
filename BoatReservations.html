<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="refresh" content="240" />

        <link rel="stylesheet" type="text/css" href="BoatReservations.css"/>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
    </head>
    <body>
        <div class="shell">
            <div class="header">
                <img class="logo" src="resources/HHYC_Flag.png"alt="HHYC Logo">
                <span class="title">Horseshoe Harbor Yacht Club Boat Reservations</span>
            </div>
            <div class="wrapper">
                <div class="box1">

                <div class="box2">
                    <iframe id="ideal18" class="import" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRdr-1WqdwRBrSuXwyaLDJg8hURpnU9WDQSA1JWgk-vnsKexrb0INK6dZyl1ToHvQFMwZdxsTvnX8HS/pubhtml?gid=696214441&single=true"></iframe>
                </div>
             </div>
            <div class="footer">
                <p id="suncondition">Sunrise and sunset</p>
                <p id="clock">Waiting...</p>
            </div>
        </div>
    </body>
    <script src="WeatherKiosk.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            runClock(document.timeline.currentTime);
            postDataSchedule();
            setTimeout(refreshFrames, 20);
        });
    </script>
</html>
